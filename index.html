<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Message</title>
  <style>
    body {
      font-family: Typewriter, Times New Roman;
      /* Linear gradient from top to bottom */
      background: linear-gradient(to bottom, #011C40, #023859, #0a4e78, #2983ba, #41a4e0, #A7EBF2);
      color: #0e3752;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      text-align: center;
      background-color: #e7f3fe;
      border-radius: 10px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h1>Today's Message ðŸ’Œ</h1>
  <p id="dailyMessage">Loading...</p>
</div>

<script>
  const messages = [
    "I hope genuinely good things happen to you ",
    "With such a beautiful soul like yours, you deserve everthing and more",
    "I hope you know that all my love is only for you. Only you.",
    "You being you will always be enough for me",
    "I will be the ghost that will hug you at night, when moon and stars saw rain on your cheeks",
    "Asleep or awake, I still dream of you. Day and night",
    "You're heart is made of gold, I wish whoever finds it, cherish and love it."
  ];

  // Get current day index to show a new message every day
  const today = new Date();
  const messageIndex = today.getDate() % messages.length;

  // Display the message
  document.getElementById("dailyMessage").innerText = messages[messageIndex];
</script>

</body>
</html>
