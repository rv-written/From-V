<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Message</title>
  <style>
    body {

      background: linear-gradient(to bottom, #011C40, #023859, #0a4e78, #2983ba, #41a4e0, #A7EBF2);
      height: 100vh;
      margin: 0;
    }
    message-box {

     background-color: #fff;

     padding: 30px;
     width: 80%;
     max-width: 400px;
     box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="message-box">

</div>

<script>
  const messages = [

</body>
</html>
