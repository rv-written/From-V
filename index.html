<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Message</title>
  <style>
    body {
      font-family: Typewriter, Times New Roman;
      /* Linear gradient from top to bottom */
      background: linear-gradient(to bottom, #011C40, #023859, #0a4e78, #2983ba, #41a4e0, #A7EBF2);
      color: #0e3752;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      text-align: center;
      background-color: #e7f3fe;
      border-radius: 10px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h1>Today's Message ðŸ’Œ</h1>
  <p id="dailyMessage">Loading...</p>
</div>

<script>
  const messages = [
    "You feel like home and I didn't want to leave",
    "I just want to remind you that I still care.",
    "Billion of souls but I still longing for yours",
    "Surviving is the only thing that keeps me going, until I found you",
    "Your comfort is my salvation",
    "Taking the blame js the hardest thing to do and yet here we are.",
    "My light is getting dimmer, and I hope yours burns."
  ];

  // Get current day index to show a new message every day
  const today = new Date();
  const messageIndex = today.getDate() % messages.length;

  // Display the message
  document.getElementById("dailyMessage").innerText = messages[messageIndex];
</script>

</body>
</html>
